<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/site.css" />
</head>
<body>
  <div class="wrap">
    <header class="header" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
      <div class="brand"><a href="{{ site.baseurl }}/" style="text-decoration:none;">{{ site.title }}</a></div>
      <nav class="nav" style="display:flex;gap:12px;">
        <a href="{{ site.baseurl }}/cs180/">CS180</a>
      </nav>
    </header>

    {{ content }}

    <footer class="footer" style="margin:30px 0 8px; text-align:center; color:#6b7280; font-size:0.92rem; line-height:1.5;">
      <div>
        {% if page.last_updated %}Last updated {{ page.last_updated }} • {% else %}
        Last updated {{ site.time | date: "%b %-d, %Y" }} • {% endif %}
        © {{ "now" | date: "%Y" }} {{ site.owner }} • Built with GitHub Pages
      </div>
      <div>
        <a href="{{ site.baseurl }}/cs180/">CS180</a> •
        <a href="{{ site.baseurl }}/">Portfolio</a> •
        <a href="mailto:jjc-li@berkeley.edu" aria-label="Email Jefferson">Contact me</a>
      </div>
    </footer>
  </div>
</body>
</html>
