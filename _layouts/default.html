<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/site.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="{{ site.baseurl }}/">Jefferson Li</a>
      <nav class="topnav">
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/cs180/">CS180</a>
      </nav>
    </div>
  </header>

  <main class="container content">{{ content }}</main>

  <footer class="site-footer">
    <div class="container">
      <div>
        {% if page.last_updated %}Last updated {{ page.last_updated }} • {% else %}
        Last updated {{ site.time | date: "%b %-d, %Y" }} • {% endif %}
        © {{ "now" | date: "%Y" }} {{ site.owner }} • Built with GitHub Pages
      </div>
      <div class="footer-links">
        <a href="{{ site.baseurl }}/cs180/">CS180</a> ·
        <a href="{{ site.baseurl }}/">Portfolio</a> ·
        <a href="mailto:jinchuanli@berkeley.edu" aria-label="Email">Contact me</a>
      </div>
    </div>
  </footer>
</body>
</html>
