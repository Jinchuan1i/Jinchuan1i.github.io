  <!-- Tiny, readable styles: a max width, comfortable margins, and simple side-by-side layout -->

    body { font-family: system-ui, Arial, sans-serif; margin: 24px; line-height: 1.6; max-width: 900px; }

    section { margin: 24px 0; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    figure { margin: 0; }
    figcaption { font-size: 0.95rem; color: #555; margin-top: 6px; }
    img { width: 100%; height: auto; border: 1px solid #ddd; border-radius: 8px; }
